record_size_bytes: 64

load:
  num_records: 20000000
  distribution:
    type: uniform
    range_min: 0
    range_max: 2000000000

run:
- num_requests: 20000000
  insert:
    proportion_pct: 95
    distribution:
      type: hotspot
      range_min: 0
      range_max: 2000000000
      hot_proportion_pct: 90
      hot_range_min: 992000000
      hot_range_max: 1008000000
  read:
    proportion_pct: 5
    distribution:
      type: uniform
