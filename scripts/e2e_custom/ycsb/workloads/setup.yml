load:
  num_records: 20000000
  distribution:
    type: uniform
    range_min: 0
    # Should not exceed 2^31-1 because ALEX uses 32-bit signed ints internally.
    range_max: 2000000000

# Ensures that RocksDB's LSM tree has multiple levels.
run:
- num_requests: 10000000
  update:
    proportion_pct: 100
    distribution:
      type: uniform
