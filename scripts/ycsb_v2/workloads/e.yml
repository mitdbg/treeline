# YCSB E
# 95% Scans of lengths 1 to 100 (uniformly chosen length), 5% Insert

load:
  num_records: 20000000
  distribution:
    type: uniform
    range_min: {range_min}
    range_max: {range_max}

run:
- num_requests: {num_requests}
  scan:
    proportion_pct: 95
    max_length: 100
    distribution:
{distribution}
  insert:
    proportion_pct: 5
    distribution:
      type: uniform
      range_min: {range_min}
      range_max: {range_max}
