# YCSB E
# 95% Scans of lengths 1 to 100 (uniformly chosen length), 5% Insert

load:
  num_records: 20000000
  distribution:
    type: uniform
    range_min: {range_min}
    range_max: {range_max}

run:
# Make all inserts first.
- num_requests: {num_inserts_before_scan}
  insert:
    proportion_pct: 100
    distribution:
      type: uniform
      range_min: {range_min}
      range_max: {range_max}

- num_requests: {num_requests}
  scan:
    proportion_pct: 100
    max_length: 100
    distribution:
{distribution}
