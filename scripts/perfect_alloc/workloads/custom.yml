load:
  num_records: 6000000
  distribution:
    type: uniform
    range_min: 1
    range_max: 10000000

# 3 million inserts interleaved with 3 million reads.
run:
- num_requests: 6000000
  read:
    proportion_pct: 50
    distribution:
      type: uniform
  insert:
    proportion_pct: 50
    distribution:
      type: custom
      name: custom
